{%extends 'blog/base.html' %}
{%block content%}
 <div class="col-sm-10">
    <h3 class="text-black my-5">Dashboard/Add Post</h3>
    <form action="" method="POST" novalidate>
        {%csrf_token%}
        {%for field in form%}
          {{field.label_tag}} {{field}} <span class="errorlist"> {{field.errors|striptags}} </span>        
          {%endfor%}
          {%for error in form.non_field_errors%}
            <span class="alert alert-danger my-3"> {{error}} </span>
          {%endfor%}
          <input type="submit" class="btn btn-success my-3" style="width: 10%;" value="ADD">
          <a href="{% url 'Dashboard' %}" class="btn btn-danger my-3 " style="width: 10%;">Cancel</a>
    </form>
 </div>
{%endblock content%}
