<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'enroll/css/messages.css' %}">
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">   
</head>
<body>
    <h1>Wellcome To Login Page ! {{name}} </h1>
    <form action="" method="POST" novalidate>
        {%csrf_token%}
        {% for field in form%}
         <p>{{field.label_tag}} {{field}} <span class="errorlist"> {{field.errors|striptags}} </span></p>
        {% endfor %}
        <input type="submit" class="align-content-lg-between"  value="      Save       ">

    </form>

    {% if messages %}
     <!-- {% for message in messages  %} -->
     <div class="row justify-content-center align-items-center" style="min-height: 20vh;">
       <div class="col-sm-12 d-flex align-items-center">

          <span >  
           <h4 class="text-center alert alert-light" {%if message.tags%} class="{{message.tags}}" {% endif %}>
           {{message}}
           </h4>                
          </span>                    
       </div>
     </div>

     <!-- {% endfor %} -->
   {% endif %} 
    <a href="{% url 'PasswordChange' %}" class="btn btn-success"> ChangePassword </a>
    <a href="{% url 'PasswordChange2' %}" class="btn btn-success">Change Password without Old Password </a>
    <a href="{% url 'Logout' %}" class=" btn btn-danger"> LogOut </a>
     </form>


</body>
</html>
