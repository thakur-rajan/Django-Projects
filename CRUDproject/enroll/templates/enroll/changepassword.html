<!DOCTYPE html>
<html lang="en">
    {% load static%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangePassword</title>
    <link rel="stylesheet" href="{% static 'enroll/css/messages.css' %}">
    <link rel="stylesheet" href="{% static 'enroll/css/bootstrap.css' %}">   
</head>
<body>
    <form action="" method="POST" novalidate>
        {%csrf_token%}
        {% for field in form %}
         <p>{{field.label_tag}} {{field}} <span class="errorlist">{{field.errors|striptags}}</span> </p>
        {% endfor %} 
        <input type="submit" class="btn btn-info" value="Save">
        <!-- <a href="{% url 'Login' %}" class="btn btn-success"> </a> -->
    </form>
    {% if messages %}
     <!-- {% for message in messages  %} -->
     <div class="row justify-content-center align-items-center" style="min-height: 20vh;">
       <div class="col-sm-12 d-flex align-items-center">

          <span >  
           <h4 class="text-center alert alert-light" {%if message.tags%} class="{{message.tags}}" {% endif %}>
           {{message}}
           </h4>                
          </span>                    
       </div>
     </div>

     <!-- {% endfor %} -->
   {% endif %}     
</body>
</html>
